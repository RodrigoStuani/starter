<!-- terceira parte sobre - Lidando com elementos -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lidando com elementos</title>
    </head>
    <body>
        <div id="app">

            <input type="text" name="nome"/>
            <button class="botao">Adicionar</button>
            <br>    

        </div>
        
        <script>
            var linkElement = document.createElement('a');

            linkElement.setAttribute('href', 'http://rocketseat.com.br/');
            linkElement.setAttribute('title', 'Teste de create atributos');

            var textElement = document.createTextNode('Acessar o site da Rocketseat!');
            linkElement.appendChild(textElement);
            
            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);
             
            //removendo elemento do html pelo js
            var inputElement = document.querySelector('input[name=nome]');
            containerElement.removeChild(inputElement);
        </script>
    </body>
</html>
