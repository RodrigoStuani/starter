<html>
  <head>
    <title>Introduction Js</title>  
  </head>
  <body>
    <script>
      var usuarios = [
        {
          nome: "Rodrigo Stuani",
          habilidades: ["Javascript", "NodeJs", "Delphi"]
        },
        {
          nome: "Thatiani Henrique",
          habilidades: ["Gerencia", "Administracao", "Operacoes Bancarias"]
        }
      ];   
      function habilidadesDoUsuario(usuarios) {
          for (usuario of usuarios) {
              console.log(usuario.nome +" possui as habilidades de " +usuario.habilidades.join(", "));
          }
      }
      console.log(habilidadesDoUsuario(usuarios));
    </script>  
  </body>
